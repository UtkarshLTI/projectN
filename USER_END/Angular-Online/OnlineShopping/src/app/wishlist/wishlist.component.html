
<!--Section: Block Content-->
<section>

    <!-- Grid row -->
    <div class="row">
  
      <!-- Grid column -->
      <div class="col-md-4 mb-5">
        <div *ngFor="let item of wishlist" >
        <!-- Card -->
        <div class="">
  
          <div class="view zoom overlay z-depth-2 rounded">
            <img class="img-fluid w-100"
              src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg" alt="Sample">
           
          </div>
  
          <div class="text-center pt-4">
  
            
            <p class="mb-2 text-muted text-uppercase small">{{item.Prod_Name}}</p>
            
            <hr>
            <h6 class="mb-3"  >Price:â‚¹{{item.Prod_Price}}</h6>
            <button (click)="addToCart(item)" type="button" class="btn btn-primary btn-sm mr-1 mb-2"><i
                class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
            <button  type="button" class="btn btn-light btn-sm mr-1 mb-2"><i
                class="fas fa-info-circle pr-2"></i>Details</button>
            <button (click)="removeFromWishlist(item)" type="button" class="btn btn-elegant btn-sm px-3 mb-2 material-tooltip-main"
              data-toggle="tooltip" data-placement="top" title="Remove from wishlist">Remove From Wishlist<i
                class="fas fa-times"></i></button>
  
          </div>
  
        </div>
    </div>
        <!-- Card -->
  
      </div>
      <!-- Grid column -->
  
      <!-- Grid column -->
      </div>
</section>
